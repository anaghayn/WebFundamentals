        <script type="text/javascript">

            $('form').submit(function() {
                var text = {};
                var str = "Click for description!";

                    text[field.name] = field.value;
                });
            });
        });
        </script>
    </head>

        <div id="wrapper"></div>
        <form>

                </li>
