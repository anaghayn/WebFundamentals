<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JS_birthday</title>
        <script>
            function daysUntilMyBirthday(x){
                for (var i=x; i>0; i--){
                    if (i>=31){
                        console.log("It's ", i, "days until my birthday. Too Long..! :(");
                    }
                    if (i<31 && i>=5){
                        console.log("Yay..! It's just ", i, "days until my birthay..!");
                    }
                    if(i<5){
                        console.log("Only ", i , "days to go..!! :)");
                    }
                }
                console.log("Happr Birthday to me..!! :)")
            } 
            daysUntilMyBirthday(61);
        </script>
    </head>
</html>
