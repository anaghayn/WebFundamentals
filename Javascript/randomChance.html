<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JS_random_chance</title>
        <script>
            function random_chance(quart){
                console.log(quart , "coins inserted..!");
                var win = Math.floor(Math.random() * 100)+1;
                for (var i= quart; i>0; i--){
                    var hit = Math.floor(Math.random() * 100)+1;
                    if (hit == win){
                        won = Math.floor(Math.random() * 50)+51;
                        i += won;
                        console.log("You won ", won, " coins..! with a balance of ", i, " coins.")
                    }
                }
            }
            random_chance(88);
        </script>
    </head>
</html>
