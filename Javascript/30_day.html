<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JS_30days</title>
        <script>
            function thirty_days(){
                var p = 0.01;
                for (i=1; i<=30; i++){
                    p *= 2;
                }
                console.log("Total after 30 days is: ", p);
            }
            thirty_days();
        </script>
    </head>
</html>
