<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>num_range</title>
        <script>
            function printRange(min, max, dif){
                for(var i = min; i<max; i+=dif){
                    console.log(i);
                }
            }
            printRange(2, 10, 2);
        </script>
    </head>
